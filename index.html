<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piggyvest | Register</title>
</head>

<body>
    <main class="piggyvest">
        <section class="inputs">

            <div class="logo">
                <a href="https://www.piggyvest.com"><img src="./assets/img/logo.svg" alt="Piggybank-Logo"></a>
            </div>

            <div class="form">
                <form action="#" class="body">
                    <div class="header">
                        <h1>Create a Secure Account</h1>
                        <p>Welcome to the future of Savings & Investments</p>
                    </div>
                    <div class="form">
                        <div class="field">
                            <label for="name">Full Name</label> <br>
                            <input type="text" placeholder="Full Name" id="name" required>
                        </div>
                        <div class="field">
                            <label for="email">Email Address</label> <br>
                            <input type="email" placeholder="Email Address" id="email" required>
                        </div>
                        <div class="field">
                            <label for="phone">Phone Number</label> <br>
                            <input type="text" placeholder="Phone Number" id="phone no." required>
                        </div>
                        <div class="field">
                            <label for="password">Password</label> <br>
                            <input type="password" placeholder="Password" id="password" required>
                        </div>
                        <div class="field">
                            <label for="referred">Referrer Phone or Promo Code (Optional)</label> <br>
                            <input type="text" placeholder="Referrer Phone Or Code" id="referral">
                        </div>
                        <div class="field">
                            <label for="how">How Did You Hear About Us? (Optional)</label> <br>
                            <select id="how" name="how" form="reg-form">
                           <option value="default" selected>Click To Select</option>
                           <option>Facebook</option>
                           <option>Twitter</option>
                           <option>Instagram</option>
                           <option>Friend/Family/Coworker Referral</option>
                           <option>Google Search</option>
                           <option>Google Playstore</option>
                           <option>Online Blog</option>
                           <option>Local Newspaper</option>
                           <option>At An Event</option>
                           <option>Other</option>
                        </select>
                        </div>
                        <button class="submit-btn" type="submit">
                     Create Account
                  </button>
                </form>
                </div>
                <div class="login">
                    <a href="https://dashboard.piggyvest.com/login">Already have an account? Log in</a>
                </div>
        </section>
    </main>
</body>

</html>
